# Configuration H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# Configuration de JPA et Hibernate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuration du format de date
spring.mvc.format.date=dd/MM/yyyy

# Configuration du port du serveur
server.port=8979

# Configuration Eureka Client
eureka.client.serviceUrl.defaultZone=http://localhost:8782/eureka/
spring.application.name=MicroserviceEleve

# Configuration pour le serveur de configuration (si applicable)
spring.config.import=optional:configserver:http://localhost:8888

# Configuration de Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Configuration des logs
logging.level.org.springframework=DEBUG
logging.level.com.yourpackage=TRACE
logging.level.org.hibernate.SQL=DEBUG 
spring.jpa.hibernate.ddl-auto=validate


# Configuration du pool de connexions Hikari
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8889/realms/jellaliPFEb
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8889/realms/jellaliPFEb/protocol/openid-connect/certs





