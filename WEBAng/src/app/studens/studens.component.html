<table  matSort mat-table [dataSource]="datasource" class="mat-elevation-z1">
  <ng-container matColumnDef="idel">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.idel }} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.firstname }} </td>
  </ng-container>

  <ng-container matColumnDef="secondname">
    <th mat-header-cell *matHeaderCellDef> Second Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.secondname }} </td>
  </ng-container>

  <ng-container matColumnDef="gmail">
    <th mat-header-cell *matHeaderCellDef> Gmail </th>
    <td mat-cell *matCellDef="let element"> {{ element.gmail }} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Code Élève </th>
    <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 100]">
</mat-paginator>
