<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Student List</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (input)="filterStudent($event)" placeholder="Search by name or email">
      </mat-form-field>

      <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z1 demo-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="gmail">
          <th mat-header-cell *matHeaderCellDef> Gmail </th>
          <td mat-cell *matCellDef="let element"> {{element.gmail}} </td>
        </ng-container>

        <ng-container matColumnDef="payments">
          <th mat-header-cell *matHeaderCellDef>Payments </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="getPayments(element)" mat-raised-button color="primary">Payments</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef> Notes </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="getNotes(element)" mat-raised-button color="primary">Notes</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="moyennes">
          <th mat-header-cell *matHeaderCellDef> Moyennes </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="getMoyennes(element)" mat-raised-button color="primary">Moyennes</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="disciplines">
          <th mat-header-cell *matHeaderCellDef> Disciplines </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="getDisciplines(element)" mat-raised-button color="primary">Disciplines</button>
          </td>
        </ng-container>
        <ng-container matColumnDef="réclamations">
          <th mat-header-cell *matHeaderCellDef> Réclamations </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="getReclamations(element)" mat-raised-button color="primary">Réclamations</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
