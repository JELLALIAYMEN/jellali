<div class="container">
  <mat-card [formGroup]="paymentFormGroup" class="payment-form">
    <mat-card-header>
      <mat-card-title>
        New Payment
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field  appearance="outline">
        <mat-label>Date pay</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>
    Amount
        </mat-label>
        <input matInput formControlName="amount" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>
          Amount
        </mat-label>
        <input matInput formControlName="amount" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>
          Code
        </mat-label>
        <input matInput formControlName="code" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>
          Code
        </mat-label>
        <input matInput formControlName="code" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>
          Typepay
        </mat-label>
        <mat-select formControlName=" typepay">
          <mat-option>  Scolaire</mat-option>
          <mat-option> Cantine</mat-option>


        </mat-select>
        <input matInput formControlName="Typepay" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>
          Statuspay
        </mat-label>
        <mat-select formControlName="  statuspay">
          <mat-option>  enattente </mat-option>
          <mat-option> r√©ussie</mat-option>
          <mat-option> FAILED</mat-option>


        </mat-select>
        <input matInput formControlName=" Statuspay" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>
          ModalitePay
        </mat-label>
        <mat-select formControlName="  modalitePay ">
          <mat-option>   CASH</mat-option>
          <mat-option>  CHECK</mat-option>
          <mat-option>   ONLINE</mat-option>


        </mat-select>
        <input matInput formControlName="  ModalitePay" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>File</mat-label>
        <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input matInput readonly [formControlName]="'fileName'">
        <input #f_input type="file" hidden (change)="selectFile($event)" accept="application/pdf">
      </mat-form-field>
      <mat-card-content>
        <mat-card-actions>
          <button (click)="savePayment()" mat-raised-button color="primary">Save Payment</button>
        </mat-card-actions>
      </mat-card-content>

    </mat-card-content>
  </mat-card>
</div>
